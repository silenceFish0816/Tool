<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #image{
        position: absolute;/*一定需要*/
    }
</style>
<body>
<img src="img/footer1.png" alt="" id="image">
</body>
</html>
<script>
    document.onclick=function (event) {
        var event=event||window.event;
        targetX=event.clientX-image.offsetWidth/2;
        targetY=event.clientY-image.offsetHeight/2;//为了使鼠标在盒子中间
    }


    //缓动公式
    var image=document.getElementById("image");
    var leaderX=0,leaderY=0,targetX=0,targetY=0;
    setInterval(function () {
        leaderX=leaderX+(targetX-leaderX)/10;
        leaderY=leaderY+(targetY-leaderY)/10;
        image.style.left=leaderX+"px";
        image.style.top=leaderY+"px";

    })
</script>
